type Sport @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  display_name: String!
  config: AWSJSON
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  nickname: String
  first_name: String
  last_name: String
  poolID: ID @index(name: "byPool")
}

type Pool @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  max_members: Int!
  admin: User @hasOne
  members: [User] @hasMany(indexName: "byPool", fields: ["id"])
  sport: Sport! @hasOne
}
 